<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="main"> 
        <div class="calbody">
            <div class="display"></div>
            <hr>
            <div class="buttons">
                <div class="buttondiv">
                    <div class="buttonbox orangenbutton">C</div>
                    <div class="buttonbox orangenbutton">DEL</div>
                    <div class="buttonbox orangenbutton">%</div>
                    <div class="buttonbox orangenbutton">/</div>
                </div>
            <div class="buttondiv">
                <div class="buttonbox">7</div>
                <div class="buttonbox">8</div>
                <div class="buttonbox">9</div>
                <div class="buttonbox orangenbutton">*</div>
        </div>
        <div class="buttondiv">
            <div class="buttonbox">4</div>
            <div class="buttonbox">5</div>
            <div class="buttonbox">6</div>
            <div class="buttonbox orangenbutton">-</div>
        </div>
        <div class="buttondiv">
            <div class="buttonbox">1</div>
            <div class="buttonbox">2</div>
            <div class="buttonbox">2</div>
            <div class="buttonbox orangenbutton">+</div>
        </div>
        <div class="buttondiv">
            <div class="buttonbox">00</div>
            <div class="buttonbox">0</div>
            <div class="buttonbox">.</div>
            <div class="buttonbox orangenbutton">=</div>
        </div>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
